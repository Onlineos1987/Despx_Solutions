<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Showcase</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>



    .game-card {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .game-card:hover img {
      opacity: 0.3;
    }

    .game-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .game-card:hover .game-overlay {
      opacity: 1;
    }

    .game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .game-btn {
      background-color: #3EAAF0;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .game-btn img {
      width: 20px;
      margin-left: 10px;
    }
  </style>

  <script>

fetch('header2.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header2').innerHTML = data;
        });

  </script>
</head>
<body>
<div id="header2" class="sticky-top"></div>
<div class="video-container" >
    <div class="container py-5">
    <video autoplay muted loop>
      <source src="assets/Video/Games.mp4" type="video/mp4" />
    </video>
    <div class="caption">
      <h2>Your caption here</h2>
    </div>

  <div class="row">
    <!-- Game 1 -->
    <div class="col-md-4 mb-4">
      <div class="game-card">
        <img src="assets/img/Games/Path Color Line.png" alt="Game 1">
        <div class="game-overlay">
          <div class="game-title">Game 1</div>
          <a href="https://play.google.com/store/apps/details?id=com.example.game1" target="_blank" class="game-btn">
            Play on Google Play
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
          </a>
        </div>
      </div>
    </div>

    <!-- Game 2 -->
    <div class="col-md-4 mb-4">
      <div class="game-card">
        <img src="assets/img/Games/Magic Tiles Twist.png" alt="Game 2">
        <div class="game-overlay">
          <div class="game-title">Game 2</div>
          <a href="https://play.google.com/store/apps/details?id=com.example.game2" target="_blank" class="game-btn">
            Play on Google Play
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
          </a>
        </div>
      </div>
    </div>

    <!-- Game 3 -->
    <div class="col-md-4 mb-4">
      <div class="game-card">
        <img src="assets/img/Games/Dancing BallHop.png" alt="Game 3">
        <div class="game-overlay">
          <div class="game-title">Game 3</div>
          <a href="https://play.google.com/store/apps/details?id=com.example.game3" target="_blank" class="game-btn">
            Play on Google Play
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
          </a>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
