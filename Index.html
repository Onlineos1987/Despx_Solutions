<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Despx Solutions - Game Studio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #bbb;
    }
    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .game-card {
      background: #1e1e1e;
      margin: 15px;
      padding: 20px;
      border-radius: 12px;
      width: 280px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 8px;
    }
    .game-card h3 {
      margin-top: 10px;
      font-size: 1.3rem;
    }
    .game-card a {
      color: #03e9f4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header>
    <h1>Despx Solutions</h1>
    <p>Explore our games on Google Play and Amazon</p>
  </header>

  <section id="games">
    <!-- Game cards go here -->
    <div class="game-card">
      <img src="https://via.placeholder.com/280x150.png?text=Game+1" alt="Game 1">
      <h3>Game Title 1</h3>
      <a href="#" target="_blank">View on Play Store</a>
    </div>

    <div class="game-card">
      <img src="https://via.placeholder.com/280x150.png?text=Game+2" alt="Game 2">
      <h3>Game Title 2</h3>
      <a href="#" target="_blank">View on Amazon</a>
    </div>

    <!-- Add more game cards as needed -->
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Canvas starfield animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animateStars();

    // GSAP animations
    gsap.from("header h1", {
      y: -50,
      opacity: 0,
      duration: 1,
      ease: "power2.out"
    });

    gsap.from("header p", {
      y: 30,
      opacity: 0,
      delay: 0.5,
      duration: 1,
      ease: "power2.out"
    });

    gsap.from(".game-card", {
      opacity: 0,
      y: 50,
      duration: 1,
      stagger: 0.2,
      ease: "power2.out"
    });
  </script>
</body>
</html>
